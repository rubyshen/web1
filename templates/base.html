<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}充電站管理系統{% endblock %}</title>
    <link href="https://bootswatch.com/5/cerulean/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block head_extra %}{% endblock %}
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            background-color: #f4f7f6; /* Light background for the whole page */
        }
        .sidebar {
            width: 260px; /* Slightly wider sidebar */
            background-color: #2c3e50; /* Darker sidebar background */
            color: #ecf0f1; /* Light text color for sidebar */
            padding: 20px;
            height: 100%;
            overflow-y: auto;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1); /* Subtle shadow */
        }
        .sidebar h2 {
            margin-top: 0;
            color: #ffffff; /* White title */
            text-align: center;
            padding-bottom: 10px;
            border-bottom: 1px solid #34495e; /* Separator line */
        }
        /* Basic UL styling if not using Bootstrap navs directly, or for overrides */
        .sidebar .nav { /* Target Bootstrap nav within sidebar */
            list-style-type: none;
            padding: 0;
        }
        .sidebar ul ul {
            padding-left: 20px;
            margin-top: 5px;
        }
        .content {
            flex-grow: 1;
            padding: 30px; /* More padding in content area */
            overflow-y: auto;
            height: 100%;
            background-color: #ffffff; /* White background for content */
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>選單</h2>
        {% include '_sidebar_menu.html' %} {# We will create this include for menu clarity #}
    </div>
    <div class="content">
        {% block content %}
        <!-- Page-specific content will go here -->
        {% endblock %}
    </div>
    <!-- Common JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts_extra %}{% endblock %}
    <script>
        // Script for 'guangfu-link' if it exists in the sidebar
        document.addEventListener('DOMContentLoaded', function () {
            const guangfuLink = document.getElementById('guangfu-link');
            if (guangfuLink) {
                guangfuLink.addEventListener('click', function(event) {
                    event.preventDefault(); // Prevent default link behavior
                    alert('光復院區 功能施工中');
                });
            }
        });
    </script>
</body>
</html>
